#################
### AUTOSTART ###
#################

# See https://wiki.hypr.land/Configuring/Keywords/#executing
# for more information on executing apps.

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $WALTOLAND_SCRIPTS_DIR/start_desktop_portals.sh
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = $WALTOLAND_SCRIPTS_DIR/start_swww.sh
exec-once = $WALTOLAND_SCRIPTS_DIR/waltoland-wallpaper-service.sh -s
exec-once = dunst
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

